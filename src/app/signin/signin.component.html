<div class="page">
  <div class="form container">
<form (ngSubmit)="onSubmit(signinForm)" #signinForm="ngForm">

  <div class="container">
      <label><b>Sign in Splitter!</b></label>
    <input type="text" placeholder="Your Email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
      ngModel #email="ngModel">
    <div [hidden]="(email.valid && email.dirty) || email.pristine"
    class="alert alert-danger">
 Email is invalid
    </div>  

    <input type="password" placeholder=" Password" name="psw" required minlength="6" ngModel
    #psw="ngModel">
    <div [hidden]="psw.valid || psw.pristine"
    class="alert alert-danger">
 Minimum length is 6
    </div>

    <button type="submit" class="submit" [disabled]="!signinForm.valid">Sign In</button>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <a routerLink="/signup" class="right" style="color: green">Sign Up</a>
  </div>
</form>
</div>
</div>
